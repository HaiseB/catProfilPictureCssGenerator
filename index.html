<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3f0394999.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <script src="./selector.js"></script>
    <script src="./cookie.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./vendor/8-bit.css">
    <link rel="stylesheet" href="./css-visualizer.js">
</head>

<body>
    <div class="container-xl">
        <h1 class="mt-2">Visualizer</h1>
        <div id="visualizer" class="lvl1">
            <div id="shape-visualizer" class="shape-1 color-1"></div>
        </div>
        <h2>Options</h2>
        <div class="lvl1">
            <div id="shape-selector" class="d-flex">
                <button id="shape-left-arrow"><i class="fa-solid fa-arrow-left"></i></button>
                <h4 class="mx-2">Shape</h4>
                <button id="shape-right-arrow"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div id="mouth-selector">

            </div>
            <div id="mustache-selector">

            </div>
            <div id="eyes-selector">

            </div>
            <div id="ears-selector">

            </div>
            <div id="color-selector">

            </div>
            <div id="dots-selector">

            </div>
        </div>
        <h2>Css visualizer</h2>
        <div id="css-visualizer" class="lvl1">
        </div>
        <button id="save-in-cookie">Savie in da cookie</button>
    </div>
</body>

</html>
